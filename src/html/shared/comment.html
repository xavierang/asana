<div class="c-form__comment">
    <form class="c-formcomment">

        <div class="c-formcomment__header">
            <div class="c-avatar"></div>
        </div>

        <div class="c-formcomment__body">

            <label for="description" class="u-hidden-visually">Comment</label>
            <textarea class="c-formcomment__body-top c-text c-formcomment__text" type="text" placeholder="Write a comment..." onfocus="this.placeholder = ''"
                onblur="this.placeholder='Write a comment...'"></textarea>

            <div class="c-formcomment__body-btm">
                <button type="submit" class="c-btn c-btn--filled">Comment</button>
            </div>

        </div>


    </form>
</div>
