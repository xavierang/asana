<div class="c-form__editable">
    <div class="c-forminput">
        <div class="c-forminput__project">
            <input class="c-text c-text--animation" type="text" placeholder="Add to a Project" onblur="this.value=''" />
            <button class="u-button-reset  c-icon  c-icon--hover  c-icon--text">Add to a Project</button>
        </div>

        <div class="c-forminput__task">
            <button class="u-button-reset  c-icon  c-icon--aquamarine">{{sprite("checkmark2")}}</button>
            <input class="c-text c-text--large  c-text--animation" type="text" placeholder="Write a task name" />
        </div>

        <div class="c-forminput__desc">
            <button class="u-button-reset  c-icon  c-icon--static">{{sprite("text")}}</button>
            <textarea class="c-text c-text  c-text--faded  c-text--animation" type="text" placeholder="Description" onfocus="this.placeholder=''"
                onblur="this.placeholder='Description'"></textarea>
        </div>
    </div>
</div>
